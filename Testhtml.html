
<html>
<head>
    <script>
   function loadXMLDoc() {
	var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this)
    }
  };
  xmlhttp.open("GET", "student.xml" , true);
  xmlhttp.send();
}      
function myFunction(xml) {
 var x, i, xmlDoc, table;
 xmlDoc = xml.responseXML;
  table = "<tr><th>Name</th><th>address</th><th>phone</th></tr>";
 x = xmlDoc.getElementsByTagName("student")
 for (i = 0; i < x.length; i++) { 
     table += "<tr><td>" +
         x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
  "</td><td>"+
     x[i].getElementsByTagName("address")[0].childNodes[0].nodeValue +
  "</td></td>"+
     x[i].getElementsByTagName("phone")[0].childNodes[0].nodeValue +
   "</td></tr>"+
  }

        document.getElementById("showStudent").innerHTML = table;
}
    </script>  
</head>
<body>
        <p><button onclick="loadXMLDoc()">Get Student</button></p>
<p id="p1"></p>
<table id="showStudent" border="1">
</table>
</body>
</html>
